<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Search Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Search Bar -->
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search for products...">
    </div>

    <!-- Product Listing -->
    <div id="product-list">
        <div class="product" data-name="Product 1" data-category="Category 1">
            <h3>Product 1</h3>
            <p>Category: Category 1</p>
            <p>Price: $10</p>
        </div>
        <div class="product" data-name="Product 2" data-category="Category 2">
            <h3>Product 2</h3>
            <p>Category: Category 2</p>
            <p>Price: $20</p>
        </div>
        <div class="product" data-name="Product 3" data-category="Category 1">
            <h3>Product 3</h3>
            <p>Category: Category 1</p>
            <p>Price: $15</p>
        </div>
        <!-- Add more product items as needed -->
    </div>

    <!-- Include JavaScript file -->
    <script src="search.js"></script>
</body>

</html>
